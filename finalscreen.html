<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econcup : Unit 2 Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size:20px;
            font-family: "Silkscreen", sans-serif;
            font-weight: 400;
            font-style: normal;
            
        }
        .content{
            border: 2px solid black;
            width: 100vh;
            height:50vh;
            text-align: center;
            padding:5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            
        }
        img{
            width: 20vh;
            height:20vh;
        }

        #repeat{
            border:2px solid black;
            border-radius: 5px;
            background-color: #ffffff;
            padding-bottom:2%;
            font-size:20px;
        }
        #repeat:hover{
            border:2px solid black;
            border-radius: 5px;
            background-color: #d3e5f6;
            padding-bottom:2%;
            font-size:20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="images/econmc .png" alt="">
        <p>Congrats! You're now an economist!</p>
        
        <p>In total, you made <span id = "wrong"></span> wrong answers.</p>
        <p>Total Time: <span id = "time"></span></p>

        <a href="index.html">
            <button id = "repeat">Play again!</button>
        </a>
    </div>
<body>
    
<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams != null){
        wrong = urlParams.get("wrong_answers");
        time = urlParams.get("time");
    }
    let minutes = Math.floor(time/60);
    let seconds = time%60;
    let timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
    document.getElementById("wrong").innerHTML = wrong;
    document.getElementById("time").innerHTML = timeString;
</script>
</body>
</html>
